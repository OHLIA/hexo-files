# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: OHLIA
subtitle: 
description: 懒癌+伪Geak
author: OHLIA
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://OHLIA.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next-reloaded

#RSS 订阅插件
plugin:
- hexo-generator-feed
#RSS 插件配置
feed:
  type: rss2
  path: atom.xml
  limit: 20
  hub:
  content: true
 
#文章加密
## hexo-blog-encrypt
#Security
encrypt: 
    enable: true
    default_abstract: 这是篇受保护的文章！
    default_message: 请输入文章密码！
    #default_template: # 文章详情页

#后台管理
#hexo-admin
#admin:
  #username: OHLIA
  #password_hash: 0477a36f2fbe7f7e3a94e96b572e4991
  #secret: NoOneCanLogin

#图片懒加载
lazyload:
  enable: true 
  onlypost: true
  loadingImg: /images/loading.gif # eg. ./images/loading.png

# Deployment
## Docs: https://hexo.io/docs/deployment.html

#hexo-renderer-markdown-it-plus
#在文章插入字符 “@[TOC]” 添加TOC
markdown_it_plus:
     highlight: true
     html: true
     xhtmlOut: true
     breaks: true
     langPrefix:
     linkify: true
     typographer:
     quotes: “”‘’
     pre_class: highlight

	

deploy:
  type: git
  repo: git@github.com:OHLIA/OHLIA.github.io.git
  branch: master

